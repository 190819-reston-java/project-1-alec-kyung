    <h2>Employee Portal</h2>


    <div class="container">
        <!--ROW 1 COLUMN 1 -->
        <div class="row">
            <div class="col-md-2">
                <p>If you have any questions, please contact your manager or Human Resources representative.</p>
            </div>
            <!-- ROW 1 COLUMN 2 -->
            <div class="col-md-8">
                <!-- ACCORDION -->
                <div id="accordion">
                    <!-- Accordion Card 1 -->
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" id="infoCardHeader" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                            View/Update Information
                                          </button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body" id="employeeInfoCard">
                                <!-- INFO CARD BODY -->
                                <div id="employeeInfoCard">
                                    <!-- Employee info goes here -->
                                </div>

                                <!-- Button trigger modal -->
                                <button type="button" id="get-employee-info" class="btn btn-primary" data-toggle="modal" data-target="#updateModal">Update Information</button>

                                <!-- Popup Modal (UPDATE INFORMATION MODAL) -->
                                <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="employeeInfoModal">Update Infomration</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <form>
                                                        <input type="name" id="update-first-name">
                                                        <input type="name" id="update-last-name">
                                                        <input type="phone" id="update-phone">
                                                        <input type="email" id="update-email">
                                                        <input type="password" id="update-password">
                                                    </form>
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="button" value="submit" id="update-info" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal Code Ends -->
                            </div>
                        </div>
                    </div>
                    <!-- Accordion Card 2 -->
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                    Submit Reimbursement Request
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                <div class="form-group">
                                    <form>
                                        <label for="reimb-amt">Enter Reimbursement Amount:</label><br>
                                        <input type="number" id="reimb-amt"><br>
                                        <br>
                                        <label for="receipt-upload">Insert Receipt Image:</label><br>
                                        <input type="file" class="form-control-file" id="receipt-upload"><br>
                                        <input type="submit">
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- Accordion Card 3 -->
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    View Pending Reimbursement Requests
                                  </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                            <div class="card-body">

                                <!-- Button trigger modal -->
                                <button type="button" id="get-pending-reimbs" class="btn btn-primary" data-toggle="modal" data-target="#pendingModalScrollable">View Pending Requests</button>

                                <!-- Popup Modal (VIEW PENDING MODAL) -->
                                <div class="modal fade" id="pendingModalScrollable" tabindex="-1" role="dialog" aria-labelledby="pendingModalScrollableTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="employeePendingModal">Pending Reimbursement Requests</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            </div>
                                            <div class="modal-body">
                                                <ul id="employee-pending-requests">


                                                </ul>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Modal Code Ends -->
                        </div>
                    </div>
                </div>
                <!-- Accordion Card 4 -->
                <div class="card">
                    <div class="card-header" id="headingFour">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                    View Resolved Reimbursement Requests
                                  </button>
                        </h5>
                    </div>
                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                        <div class="card-body">

                            <!-- Button trigger modal -->
                            <button type="button" id="get-resolved-reimbs" class="btn btn-primary" data-toggle="modal" data-target="#resolvedModalScrollable">View Resolved Requests</button>

                            <!-- Popup Modal (VIEW RESOLVED MODAL) -->
                            <div class="modal fade" id="resolvedModalScrollable" tabindex="-1" role="dialog" aria-labelledby="resolvedModalScrollableTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="employeeInfoModal">Update Infomration</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- UPDATE FORM GOES HERE -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Modal Code Ends -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Column 3 -->
            <div class="col-md-2">
            </div>
        </div>
    </div>
